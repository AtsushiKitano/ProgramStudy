{% load static %}
<!doctype html>
<html lang="ja">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <body>

        <p>{{message|safe}}</p>

        </form>
        </table>
    </body>
</html>
